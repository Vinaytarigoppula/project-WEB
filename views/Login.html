<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* General styling for a professional look */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, pink, #00f2fe);
        }

        /* Container styling */
        .div-css {
            width: 500px;
            height: 500px;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        /* Separator styling */
        .separator {
            width: 1px;
            height: 80%;
            background-color: #ddd;
        }

        /* Styling for each side of the login area */
        .horizontal-layout-css {
            width: 130px;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            transition: all 0.3s ease-in-out;
        }

        /* Left section styling */
        .left-login {
            width: 160px;
            font-size: 32px;
            font-weight: bold;
            color: #333;
            padding: 15px;
            border-radius: 10px;
            transition: color 0.3s ease-in-out;
        }

        /* Right section styling */
        .right-login {
            text-align: left;
            color: #333;
            padding: 15px;
            transition: color 0.3s ease-in-out;
            width: 280px;
        }

        /* Hover effect for both sections */
        .horizontal-layout-css:hover {
            background-color: #f7f7f7;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2);
        }

        /* Heading styling */
        .login-fonts {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 18px;
            color: #151515;
            margin-bottom: 15px;
            font-weight: bold;
            text-align: center;
        }

        /* Input field styling */
        .input-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 100%;
        }

        .input-group label {
            font-size: 18px;
            color: #666;
            margin-top: 10px;
        }

        .input-group input {
            margin-bottom: 15px;
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: border-color 0.3s ease-in-out;
        }

        /* Input hover effect */
        .input-group input:focus {
            border-color: #4facfe;
            outline: none;
        }

        /* Button styling */
        .input-group button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .input-group button:hover {
            background: linear-gradient(135deg, #00f2fe, #4facfe);
        }

        /* Link styling */
        .input-group a {
            color: #9246fb;
            text-decoration: none;
            font-size: 12px;
        }

        .input-group a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="div-css">
        <div class="horizontal-layout-css left-login">
            LOGIN
        </div>
        <div class="separator"></div>
        <div class="horizontal-layout-css right-login">
            <label class="login-fonts">Login Credentials</label><br>
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" class="textbox" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="textbox" required>
                <button>Login</button>
                <span>Don't have an account? <a href="register.html">Register</a></span>
            </div>
        </div>
    </div>
</body>
</html>
